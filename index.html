<!DOCTYPE html>
<html>

<head>
    <title>Rock Scissor Paper</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="small-5 columns text-center">
                <img :src="myChoiceImage" alt="" class="text-center">
                <h1 class="text-center"><strong>YOU</strong></h1>
            </div>
            <div class="small-2 columns text-center">
                <h1 style="font-size:100px;"><strong>{{count}}</strong></h1>
            </div>
            <div class="small-5 columns text-center">
                <img :src="comChoiceImage" alt="" class="text-center">
                <h1 class="text-center"><strong>Computer</strong></h1>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                    <img v-for="heart in myLife" src="images/heart.jpg" class="heart" alt="">
                    <img v-for="heart in remainMyLife" src="images/broken-heart.jpg" class="heart" alt="">
                </div>
            </div>
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                    <img v-for="heart in comLife" src="images/heart.jpg" class="heart" alt="">
                    <img v-for="heart in remainComLife" src="images/broken-heart.jpg" class="heart" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="row">
                    <div class="small-8 small-offset-2 columns text-center">
                        <label class="radio-label" v-for="select in selects">
                            <input type="radio" v-model="myChoice" :value="select.value"> {{select.name}}
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <div class="text-center" v-if="isClick == true">
                            <button class="start-btn" @click="startGame">선택 완료!</button>
                        </div>
                        <div v-else class="loading"> 기다리는 중...</div>
                    </div>
                </div>
            </div>
            <div class="small-6 columns text-center">
                <p>생각 중...</p>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns log">
                <ul>
                    <li
                        v-for="log in logList"
                        :class="{'win-log': log.winner == 'YOU', 'defeat-log': log.winner == 'COMPUTER', 'draw-log': log.winner == 'NO'}">
                        {{log.message}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
